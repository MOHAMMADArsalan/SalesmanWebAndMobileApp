   <div layout="row" class="LightGreenColor" layout-align="center center">
      <h1>All Saleman</h1>
</div>
    <md-grid-list md-cols-md="3" md-cols="1" md-cols-sm="2" md-cols-lg="5" md-cols-gt-sm="2" md-cols-gt-lg="6" class="margin10px" md-gutter="12px"
md-row-height-gt-md="1:1" md-row-height="4:3" ng-cloak>
    <md-grid-tile class="SalemanImage md-whiteframe-8dp" ng-repeat="saleman in viewsaleman.salemanData track by $index">
        <md-grid-tile-footer>
            <p layout-padding class="LightGreenColor">Name: {{saleman.username}}</p>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
