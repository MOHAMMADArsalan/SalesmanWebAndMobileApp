
  <md-content class="md-padding " layout="row" layout-wrap layout-align="center center" layout-xs="column" >
      <md-card flex-gt-sm="50" flex-sm="60" layout="column" class="md-whiteframe-18dp  ">
        <md-card-content layout="column" class="formLenght">
        
          <h3 layout="row" class="LightGreenColor" layout-align="center center">Sign up</h3>
        <md-input-container>
            <label>User Name</label>
             <input type="text"ng-model="signup.user.username" name="username" >
        </md-input-container>
        <md-input-container >
            <label>First Name</label>
            <input type="text" ng-model="signup.user.firstname">
        </md-input-container>
        <md-input-container>
            <label>Last Name</label>
               <input type="text"  ng-model="signup.user.lastname"  >
        </md-input-container>
        <md-input-container>
            <label>Email</label>
                  <input type="email" ng-model="signup.user.email">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
                   <input type="password"  ng-model="signup.user.password" >

        </md-input-container>
              <md-input-container>
            <label>Confirm Password</label>
                      <input type="password" ng-model="signup.user.confirmpass">

        </md-input-container>
        <md-button class="md-raised md-primary" ng-click="signup.signup(signup.user)">Sign up</md-button>
        
        </md-card-content>

      </md-card>
