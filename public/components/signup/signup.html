<md-content class="md-padding scrollbar container" layout="row" layout-wrap layout-align="center center" layout-xs="column">
    <md-card flex-gt-sm="50" flex-sm="60" layout="column" class="md-whiteframe-18dp  ">
        <md-card-content >
            <form layout="column" class="formLenght" name="signupForm" novalidate>
            <h2 layout="row" class="LightGreenColor" layout-align="center center">Please Signup to join us</h2>
            <md-input-container>
                <label>User Name</label>
                <input type="text" name="username" ng-model="signup.user.username" required>
                <span  class="RedColorForErrorMessage" ng-show="signupForm.username.$dirty && signupForm.username.$invalid">
                    <span  ng-show="signupForm.username.$error.required">User name is required</span>
                </span>
            </md-input-container>
            <md-input-container>
                <label>First Name</label>
                <input type="text" name="firstname" ng-model="signup.user.firstname" required>
                <span class="RedColorForErrorMessage" ng-show="signupForm.firstname.$dirty && signupForm.firstname.$invalid">
                    <span ng-show="signupForm.firstname.$error.required">First name is required</span>
                </span>
            </md-input-container>
            <md-input-container>
                <label>Last Name</label>
                <input type="text" name="lastname" ng-model="signup.user.lastname" required>
                 <span class="RedColorForErrorMessage" ng-show="signupForm.lastname.$dirty && signupForm.lastname.$invalid">
                    <span ng-show="signupForm.lastname.$error.required">Last name is required</span>
                </span>
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input type="email" name="email" ng-model="signup.user.email" required>
                 <span class="RedColorForErrorMessage" ng-show="signupForm.email.$dirty && signupForm.email.$invalid">
                    <span ng-show="signupForm.email.$error.required">Email is required</span>
                     <span ng-show="signupForm.email.$error.email">Invalid email address</span>
                </span>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" name="password" ng-model="signup.user.password" required>
                    <span class="RedColorForErrorMessage" ng-show="signupForm.password.$dirty && signupForm.password.$invalid">
                    <span ng-show="signupForm.password.$error.required">Password is required</span>
                </span>
            </md-input-container>
            <md-input-container>
                <label>Confirm Password</label>
                <input type="password" name="comfirmpass" ng-model="signup.user.confirmpass" required>
                <span class="RedColorForErrorMessage" ng-show="signup.confirmPass">
                   <span>{{signup.confirmPass}}</span>
                </span>
            </md-input-container>
            <div layout="column" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="signup.signup()" 
                ng-disabled="signupForm.$invalid ">Sign up</md-button>
                <md-progress-circular md-mode="indeterminate" ng-show="signup.loader"></md-progress-circular>
            </div>
            </form>
        </md-card-content>

    </md-card>
