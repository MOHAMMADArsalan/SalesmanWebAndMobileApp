     <ion-content style="background: url(img/bg.jpg) center; background-size: cover;" class="padding">
        
        <div class="list padding">
            <ion-md-input placeholder="Customer Name" highlight-color="energized" type="text"      ng-model="order.customerName"></ion-md-input>
            <ion-md-input placeholder="Product"       highlight-color="energized" type="text"      ng-model="order.product"></ion-md-input>
            <ion-md-input placeholder="quantity"      highlight-color="energized" type="number"    ng-model="order.quantity"></ion-md-input>
            <ion-md-input placeholder="price"         highlight-color="energized" type="number"    ng-model="order.price"></ion-md-input>
            <ion-md-input placeholder="Total"         highlight-color="energized" type="number"    ng-model="order.totalprice"></ion-md-input>
        </div>
        <div class="padding">
            <button ng-click="takeOrder(order)" class="button button-full button-assertive ink backGroundColorSeaGreen">Order</button>
        </div>

    </ion-content>
</ion-view>
